<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram Page</title>
</head>
<body class="content"> 
                   <!-----Navbar starts from here---->
<header>
   
<div class="navbar">
    <div class="name"> 
        <h2>its.ur.reflection</h2>
    </div>
    <div class="icon border1">
          <i class="fa-solid fa-chevron-down"></i>
    </div>
  
    <div class="add border1"> 
            <i class="fa-regular fa-square-plus"></i>
    </div>
    <div class="lines border1">
            <i class="fa-solid fa-bars"></i>
    </div>
</div>
</header>
                   <!-----Navbar ends here---->
                   <!-----page starts from here-->
<div class="section1">
    <div class="dp">
        <img src="profile.jpg">
    </div>
    <div class="upload">
        <h1>200</h1>
        <p>Posts</p>
    </div>
    <div class="follow border2">
        <h1>1M</h1>
        <p>Followers</p>
    </div>
    <div class="fan border2">
        <h1>1</h1>
        <p>Following</p>
    </div>
</div>
                   <!-----page ends here-->
                    <!----bio starts here-->
<div class="bio">
    <h2>Ur_reflection💫</h2>
    <h3>Video Editor<br>
        <p>Daily Dose of Love💞 and Happiness😊</p>
        <p>Keep Supporting for More🙏🏻</p>
    </h3>
</div>
                     <!-----bio ends here-->
                     <!-----dashboard starts here-->

<div class="profile">
    <div class="reach">
        <p> <b>Professional Dashboard</b>
            <br>
            10M accounts raeched in last 30 days.</p> 
    </div>
    <div class="options">
        <div class="edit">
             <h4>Edit Profile</h4>
        </div>
        <div class="share">
            <h4>Share Profile</h4>
        </div>
    </div>
</div>
                     <!-----dashboard ends here-->
                     <!-----highlights starts here-->
<div class="highlight">
         <div class="first">
            <img src="status1.jpg">
            <h4>💞</h4>
         </div>
         <div class="second">
            <img src="status2.jpg">
            <h4>✨</h4>
         </div>
         <div class="third">
            <img src="status3.jpg">
            <h4>🌈</h4>
         </div>
         <div class="fourth">
            <img src="status4.jpg">
            <h4>👻</h4>
         </div>
         <div class="fifth">
            <img src="status5.jpg">
         </div>
</div>
                     <!-----highlights ends here-->
                    <!-----posts starts  here-->
<div class="posts">
    <div class="post1">
        <i class="fa-solid fa-table-cells"></i>
    </div>
    <div class="post2">
        <i class="fa-solid fa-video"></i>
    </div>
    <div class="post3">
        <i class="fa-solid fa-user"></i>
    </div>
</div>
    <div class="row1">
        <div class="number1"><img src="a.jpg"></div>
        <div class="number2"><img src="b.jpg"></div>
        <div class="number3"><img src="c.jpg"></div>
    </div>
    <div class="row2">
        <div class="number4"><img src="d.jpg"></div>
        <div class="number5"><img src="e.jpg"></div>
        <div class="number6"><img src="f.jpg"></div>
    </div>
                    <!-----posts ends here-->
                    <!-----footer starts here-->
<div class="footer">
    <div class="icon1">
        <i class="fa-solid fa-house"></i>
    </div>
    <div class="icon2">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="icon3">
        <i class="fa-regular fa-square-plus"></i>
    </div>
    <div class="icon4">
        <i class="fa-solid fa-video"></i>
    </div>
    <div class="icon5">
        <img src="profile.jpg">
    </div>
</div>
                    <!-----footer ends here-->
                            

</body>
</html>
